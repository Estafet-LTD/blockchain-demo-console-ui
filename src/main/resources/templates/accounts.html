<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="default">
<body>
	<div layout:fragment="content">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/">Home</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Accounts</li>
		  </ol>
		</nav>
		<div align="left">
			<h3>
			  Accounts
			</h3>	
		</div>	
		<div align="right">
			dkddkdkdk
		</div>				
		<div th:each="account : ${accounts} class="card" style="width: 18rem;">
		  <div class="card-body">
		    <h5 class="card-title" th:text="${account.accountName}"/>
		    <h6 class="card-subtitle mb-2 text-muted" th:text="${account.balance}"/>
		    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
		    <a href="@{'/account/' + ${account.id}}" class="card-link">Details</a>
		  </div>
		</div>		
	</div>
</body>
</html>
