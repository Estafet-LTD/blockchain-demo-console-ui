<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="default">
<body>
	<div layout:fragment="content">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/">Home</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Wallets</li>
		  </ol>
		</nav>	
		<div class="row">
			<div class="col">
				<div th:each="wallet : ${wallets}" class="card mb-3" style="width: 50rem;">
				  <div class="card-body">
				    <h4 class="card-title" th:text="${wallet.walletName}"/>
				    <h5 class="card-subtitle mb-2 text-muted" th:text="'Balance of ' + ${wallet.balance} + ' ' + Estacoin"/>
				    <p class="card-text" th:text="${wallet.walletAddress}"></p>
				    <a th:href="@{'/wallet/' + ${wallet.walletAddress}}" class="btn btn-primary btn-sm">Manage</a>
				  </div>
				</div>				
			</div>
			<div class="col" align="right">
				<a href="/deletewallets" class="btn btn-primary" role="button">Delete Wallets</a>			
			</div>
		</div>				
	</div>
</body>
</html>
