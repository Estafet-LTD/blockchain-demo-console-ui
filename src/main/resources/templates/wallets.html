<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="default">
<body>
	<div layout:fragment="content">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/">Home</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Wallets</li>
		  </ol>
		</nav>	
		<h3> Wallets</h3>				
		<div th:each="wallet : ${wallets}" class="card mb-3" style="width: 20rem;">
		  <div class="card-body">
		    <h5 class="card-title" th:text="${wallet.walletName}"/>
		    <h6 class="card-subtitle mb-2 text-muted" th:text="${wallet.walletAddress}"/>
		    <p class="card-text" th:text="${wallet.balance} + ' ' + Estacoin"></p>
		    <a th:href="@{'/wallet/' + ${wallet.walletAddress}}" class="btn btn-secondary btn-sm">Details</a>
		  </div>
		</div>			
	</div>
</body>
</html>
