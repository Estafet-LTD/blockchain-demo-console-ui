<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="default">
<body>
	<div layout:fragment="content">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/">Home</a></li>
		    <li class="breadcrumb-item"><a href="/wallets">Wallets</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Wallet</li>
		  </ol>
		</nav>	
		<div class="card">
		  <h2 class="card-header">Wallet&nbsp;<small th:text="${wallet.walletName}"></small></h2>
		  <div class="card-body">
		    <h2 class="card-title" th:text="Balance + ' ' + ${wallet.walletName}"/>
		    <p class="card-text" th:text="Status + ' ' + ${wallet.status}"/></p>
		    <a href="#" class="btn btn-primary">Top up Wallet</a>
		    <a href="#" class="btn btn-primary">Make a Transfer to Another Waller</a>
		  </div>
		</div>
	</div>
</body>
</html>
