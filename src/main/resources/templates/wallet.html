<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="default">
<body>
	<div layout:fragment="content">
		<h2>Wallet</h2>
		<div>
			<form action="#" th:action="@{'/rate/'} + ${currency} " th:object="${task}" method="post">
				<div>
					<label>Currency:</label> <input type="text" th:field="*{currency}"/>
					<label>Rate:</label> <input type="text" th:field="*{rate}"/>
				</div>
				<div>
					<input type="submit" value="Submit" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
