<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="default">
<body>
	<div layout:fragment="content">
		<div class="light-font">
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb" th:classappend="${@environment.getProperty('theme.nav.colour')}">
			    <li class="breadcrumb-item"><a class="text-light" href="/">Home</a></li>
			    <li class="breadcrumb-item"><a class="text-light" href="/wallets">Wallets</a></li>
			    <li class="breadcrumb-item text-light active" aria-current="page">Wallet</li>
			  </ol>
			</nav>	
		</div>
		<div class="card">
		  <h2 class="card-header">Wallet&nbsp;<small th:text="${wallet.walletName}"></small></h2>
		  <div class="card-body">
		    <h3 class="card-title" th:text="'Balance of ' + ${wallet.balance} + ${wallet.asterisk} + ' ' + Estacoin"/>
		    <p class="card-text" th:text="${wallet.walletAddress}"></p>
		    <a th:href="@{'/banktransfer/' + ${wallet.walletAddress}}" class="btn" th:classappend="${@environment.getProperty('theme.button.colour')}">Transfer Funds from Bank Account to Wallet</a>
		    <a th:href="@{'/wallettransfer/' + ${wallet.walletAddress}}" class="btn" th:classappend="${@environment.getProperty('theme.button.colour')}">Transfer Estacoin to Another Wallet</a>
		  </div>
		</div>
	</div>
</body>
</html>
