<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="default">
<body>
	<div layout:fragment="content">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/">Home</a></li>
		    <li class="breadcrumb-item"><a href="/wallets">Wallets</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Wallet</li>
		  </ol>
		</nav>	
		<div class="card">
		  <h2 class="card-header">Wallet&nbsp;<small th:text="${wallet.walletName}"></small></h2>
		  <div class="card-body">
		    <h3 class="card-title" th:text="'Balance of ' + ${wallet.balance} + ${wallet.asterisk} + ' ' + Estacoin"/>
		    <p class="card-text" th:text="${wallet.walletAddress}"></p>
		    <a th:href="@{'/banktransfer/' + ${wallet.walletAddress}}" class="btn btn-primary">Transfer Funds from Bank Account to Wallet</a>
		    <a th:href="@{'/wallettransfer/' + ${wallet.walletAddress}}" class="btn btn-primary">Transfer Estacoin to Another Wallet</a>
		  </div>
		</div>
	</div>
</body>
</html>
