<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="default">
<body>
	<div layout:fragment="content">
		<div class="light-font">
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb primary-color">
			    <li class="breadcrumb-item"><a class="white-text" href="/">Home</a></li>
			    <li class="breadcrumb-item"><a class="white-text" href="/rates">Rates</a></li>
			    <li class="breadcrumb-item active" aria-current="page">Exchange Rate</li>
			  </ol>
			</nav>		
		</div>
		<div class="card">
		  <h2 class="card-header">Exchange Rate&nbsp;<small th:text="${exchangeRate.currency}"></small></h2>
		  <div class="card-body">
		    <form class="form-group" action="#" th:action="@{/rate}" th:object="${exchangeRate}" method="post">
		    	<label for="currency">Currency</label>
			    <input type="text" readonly="readonly" class="form-control form-control-lg mb-2" th:field="*{currency}" id="currency"/>
			    <label for="rate">Rate</label>
			    <input type="text" class="form-control form-control-lg mb-2" th:field="*{rate}" id="rate"/>
			    <button type="submit" class="btn btn-primary">Save</button>
		    </form>
		  </div>
		</div>
	</div>
</body>
</html>
