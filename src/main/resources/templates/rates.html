<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="default">
<body>
	<div layout:fragment="content">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/">Home</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Rates</li>
		  </ol>
		</nav>	
		<div class="row">
			<div class="col">
				<div th:each="rate : ${rates}" class="card mb-3" style="width: 50rem;">
				  <div class="card-body">
				    <h4 class="card-title" th:text="${rate.currency}"/>
				    <h5 class="card-subtitle mb-2 text-muted" th:text="Rate + ' ' + ${rate.rate}"/>
				    <a th:href="@{'/rate/' + ${rate.currency}}" class="btn btn-primary btn-sm">Edit</a>
				  </div>
				</div>				
			</div>
			<div class="col" align="right">
				<a href="/newrate" class="btn btn-primary" role="button">New Exchange Rate</a>		
			</div>
		</div>
	</div>
</body>
</html>
