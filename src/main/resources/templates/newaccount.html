<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="default">
<body>
	<div layout:fragment="content">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/">Home</a></li>
		    <li class="breadcrumb-item"><a href="/accounts">Accounts</a></li>
		    <li class="breadcrumb-item active" aria-current="page">New Account</li>
		  </ol>
		</nav>		
		<h3>
		  New Account
		</h3>	
		<form action="#" th:action="@{/newaccount}" th:object="${account}" method="post">
		  <div class="row">
		    <div class="col">
		      <input type="text" class="form-control form-control-lg mb-1" placeholder="Account Name" th:field="*{accountName}"/>
		    </div>
		  </div>
		  <div class="row">
			  <div class="col">
			      <input type="text" class="form-control mb-1" placeholder="Opening Deposit" th:field="*{openingDeposit}"/>
			  </div>
			  <div class="col">
			  	<select class="form-control mb-1" th:field="*{currency}">
			  		<option value="">select currency</option>
    				<option th:each="rate : ${rates}" th:value="${rates.currency}" th:text="${rates.currency}"></option>
				</select>
			  </div>
		  </div>
		  <div class="row">
		  	<div class="col">
				<button type="submit" class="btn btn-primary btn-lg">Create New Account</button>
		  	</div>
		  </div>
		</form>		
	</div>
</body>
</html>
